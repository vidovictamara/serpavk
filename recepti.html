<!doctype html>
<html lang="en">

<head>
    <title>Share_pa </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="js/search.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <label for="chk" class="show-btn" style="position: sticky;">
            <i class="fa fa-bars"></i>
        </label>
        <label for="chk" class="hide-btn" style="position: sticky;">
            <i class="fa fa-times"></i>
        </label>

    </div>

    <input type="checkbox" name="" id="chk" style="display:none">

    <div class="content">
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <!-- <img src="img/logo1.png" class="response logo"> -->
                    <div class="card mb-4">
                        <h2 class="card-header" id="fileName">Recept</h2>
                        <div class="card-body">
                            <div class="displayBox scroll-box" id="fileContent">
                                Selektujte recept sa desne strane
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <div class="social">

                                <a href="https://facebook.com"><i class="fa-brands fa-facebook-f"
                                        aria-hidden="true"></i></a>
                                <a href="https://youtube.com"><i class="fa-brands fa-youtube"
                                        aria-hidden="true"></i></a>
                                <a href="https://instagram.com"><i class="fa-brands fa-instagram"
                                        aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <!--Search widget-->
                   

                    <!--Select a recipe-->
                    <div class="card my-4">
                        <h5 class="card-header">Izaberi recept</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#"
                                                onclick="loadRecipe('Pasta alla Vlada.txt', 'Pasta alla Vlada')">Pasta
                                                alla Vlada</a>
                                        </li>
                                        <li><a href="#" onclick="loadRecipe('Pizza.txt', 'Pizza')">Pizza</a></li>
                                        <li><a href="#" onclick="loadRecipe('Sarma.txt', 'Sarma')">Sarma</a></li>
                                        <li><a href="#"
                                                onclick="loadRecipe('Punjene paprike.txt','Punjene paprike')">Punjene
                                                paprike</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card my-4">

                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <iframe
                                        src="https://www.youtube.com/embed/watch?v=AN2Jm09oaIk&ab_channel=TastyRecipes˛loop=1"
                                        frameborder="0" allowfullscreen=""></iframe>
                                </div>
                            </div>
                        </div>


                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <div class="sidebar">

        <img class="response logo" src="img/logo1.png" alt="logo"><br>
        <ul>
            <li><a href="index.html"><i class="fa fa-home"></i><span>Početna</span></a>
            </li>
            <li><a href="galerija.html"><i class="fa-solid fa-camera-retro"></i><span>Galerija</span></a></li>
            <li><a href="recepti.html"><i class="fa fa-tasks"></i><span>Recepti</span></a></li>
            <li><a href="kontakt.html"><i class="fa fa-id-card"></i><span>Kontakt</span></a></li>
            <i class="fa-solid fa-ball-pile"></i>
        </ul>


    </div>

    <script id="template-ul-items" type="text/template">
            <li>
                {{val}}
            </li>
        </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
